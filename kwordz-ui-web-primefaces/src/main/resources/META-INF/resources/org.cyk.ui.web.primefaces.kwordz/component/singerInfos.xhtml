<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component"
	xmlns:kwordz="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.kwordz/component">

	<cc:interface componentType="org.cyk.ui.primefaces.kwordz.SingerInfos">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		<p:panelGrid columns="1">
		
			<h:panelGroup>
				<cyk:identifiableIcon value="#{cc.value.entity}" size="128"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<cyk:identifiableLink value="#{cc.value.entity}" iconSize="16"/>
			</h:panelGroup>
			
		</p:panelGrid>
		
	</cc:implementation>

</ui:composition>
