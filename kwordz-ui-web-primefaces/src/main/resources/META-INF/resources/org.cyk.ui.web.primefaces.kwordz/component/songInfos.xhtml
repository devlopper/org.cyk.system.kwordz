<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<cc:interface componentType="org.cyk.ui.primefaces.kwordz.SongInfos">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		
		<p:panelGrid columns="#{cc.value.infosAtBottom?1:2}">
		
			<h:panelGroup>
				<cyk:icon name="video" size="128" url="#{cc.value.thumbnailUri}" />
			</h:panelGroup>
			
			<h:panelGroup>
				<cyk:identifiableLink value="#{cc.value.entity}" iconSize="16"/>
				<cyk:identifiableLink value="#{cc.value.entity.album}" iconSize="16"/>
				<cyk:identifiableLink value="#{cc.value.entity.album.singer}" iconSize="16"/>
			</h:panelGroup>
			
		</p:panelGrid>
		
	</cc:implementation>

</ui:composition>
