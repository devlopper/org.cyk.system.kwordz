<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:kwordz="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.kwordz/component">

	<cc:interface componentType="org.cyk.ui.primefaces.kwordz.SongInfosList">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		
		<ui:fragment rendered="#{not empty cc.value.name}">
			<h:outputText value=" #{cc.value.name}" /><br/>
		</ui:fragment>
		<p:dataGrid styleClass="cyk-kwordz-infos-dataGrid cyk-kwordz-song-infos-dataGrid" var="songInfos" value="#{cc.value.list}" columns="#{cc.value.columns}">
			<kwordz:songInfos value="#{songInfos}" />
		</p:dataGrid>
			
	</cc:implementation>

</ui:composition>
