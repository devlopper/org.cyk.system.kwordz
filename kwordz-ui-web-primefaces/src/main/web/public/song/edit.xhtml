<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
        <ui:param name="pageController" value="#{songEditPage}" />
        <ui:define name="body">
        	
       		<p:panelGrid columns="2" styleClass="cyk-kwordz-page-song-edit-panelGrid" 
       			columnClasses="cyk-kwordz-page-song-edit-panelGrid-leftCol,cyk-kwordz-page-song-edit-panelGrid-rightCol">
       			
       			<p:fieldset legend="#{uiManager.text('edit')}">
       				<p:panelGrid columns="6">
       					<p:outputLabel for="singer" value="#{uiManager.text('singer')}" />
       					<p:selectOneMenu id="singer" >
       					
       					</p:selectOneMenu>
       					
       					<p:outputLabel for="album" value="#{uiManager.text('album')}" />
       					<p:selectOneMenu id="album" >
       					
       					</p:selectOneMenu>
       					
       					<p:outputLabel for="language" value="#{uiManager.text('language')}" />
       					<p:selectOneMenu id="language" >
       					
       					</p:selectOneMenu>
       				</p:panelGrid>
       				<p:separator/>
       				<p:panelGrid columns="2">
       					<p:outputLabel for="lyricsNoteLocale" value="#{uiManager.text('lyricsNoteLocale')}" />
       					<p:selectOneMenu id="lyricsNoteLocale" value="" converter="#{objectConverter}">
       						<f:selectItems value="#{parsableLyricsLocales}" />
       					</p:selectOneMenu>
       				</p:panelGrid>
       				<p:inputTextarea value="#{songEditPage.parser.lyricsToParse}" style="width:100%;">
       				
       				</p:inputTextarea>
       				<br/>
       				<cyk:command value="#{songEditPage.primefacesEditCommand}" />
       			</p:fieldset>
       			
       			<p:fieldset id="preview" legend="#{uiManager.text('preview')}">
       				<pre>
       					<h:outputText id="outputlyrics1" value="#{songEditPage.parser.lyricsParsed}" escape="false"/>
       				</pre>
       			</p:fieldset>
       			
       		</p:panelGrid>
            	
        </ui:define>
    </ui:decorate>
 
</html>
